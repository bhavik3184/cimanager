<section data-ng-controller="AuthenticationController">
	<br/><br/><br/>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-md-offset-2 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-white">
							LOGIN
						</h3>
					</div>
					<div class="panel-body">
						<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
							<fieldset>
								<div class="form-group">
									<label for="username" class="col-md-1">Username</label>
									<input type="text" id="username" name="username"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password" class="col-md-1">Password</label>
									<input type="password" id="password" name="password"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.password" placeholder="Password">
								</div>
								<div class="text-center form-group">
									<button type="submit" class="btn btn-default">Sign in</button>
								</div>
								<div class="forgot-password">
									<a href="/#!/password/forgot">Forgot your password?</a>
								</div>
								<div data-ng-show="signinerror" class="text-center text-danger">
									<strong data-ng-bind="signinerror"></strong>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-white">
							REGISTER
						</h3>
					</div>
					<div class="panel-body">
						<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate
							  autocomplete="off">
							<fieldset>
								<div class="form-group">
									<label for="firstName" class="col-md-1">First Name</label>
									<input type="text" required id="firstName" name="firstName"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.firstName" placeholder="First Name">
								</div>
								<div class="form-group">
									<label for="lastName" class="col-md-1">Last Name</label>
									<input type="text" id="lastName" name="lastName"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.lastName" placeholder="Last Name">
								</div>
								<div class="form-group">
									<label for="email" class="col-md-1">Email</label>
									<input type="email" id="email" name="email"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="username" class="col-md-1">Username</label>
									<input type="text" id="username" name="username"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password" class="col-md-1">Password</label>
									<input type="password" id="password" name="password"
										   class="form-control col-md-offset-2 col-md-8"
										   data-ng-model="credentials.password" placeholder="Password">
								</div>
								<div class="text-center form-group">
									<button type="submit" class="btn btn-large btn-default">Sign up</button>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
